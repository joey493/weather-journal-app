<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="icons/wheather-icon.ico" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <title>Weather Journal</title>
  </head>
  <body>
    <!-- app container -->
    <div id="app">
      <!-- header -->

      <h2>
        <i class="far fa-snowflake"></i> Weather Journal App
        <i class="far fa-snowflake"></i>
      </h2>
      <!-- header -->
      <!-- zip input -->
      <div class="holder zip">
        <label for="username"
          ><i class="fas fa-map-marker-alt"></i>Enter Zipcode here</label
        >
        <input type="text" id="zip" placeholder="enter zip code here" />
      </div>
      <!-- zip input -->
      <!-- feel input -->
      <div class="holder feel">
        <label for="feelings"
          ><i class="fas fa-brain"></i>How are you feeling today?</label
        >
        <textarea
          class="myInput"
          id="feelings"
          placeholder="Enter your feelings here"
          rows="9"
          cols="50"
        ></textarea>
      </div>
      <!-- feel input -->
      <!-- entry input -->
      <div class="holder entry">
        <label><i class="fas fa-history"></i>Most Recent Entry</label>
        <div class="entryHolder">
          <div id="date"></div>
          <div id="temp"></div>
          <div id="content"></div>
        </div>
      </div>
      <!-- entry input -->
      <!-- generate button -->
      <button id="generate" type="submit">Generate</button>
      <!-- generate button -->
    </div>
    <!-- circles animation-->
    <div class="circle1"></div>
    <div class="circle2"></div>
    <!-- app container -->
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
